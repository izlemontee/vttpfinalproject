<div class="searchbar">
    <form [formGroup]="searchForm">
        <mat-form-field>
        <input type="text" formControlName="search" matInput placeholder="Search users" >
        </mat-form-field>
        <button mat-flat-button style="background-color: #98D5F1; color: white;" 
        (click)="processForm()" class="button" [disabled]="!searchForm.valid">Search</button>
    </form>
</div>
