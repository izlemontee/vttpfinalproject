<div class=container>
    <form [formGroup]="postInput">

        <mat-form-field class="textarea">
            <mat-label>What would you like to share?</mat-label>
            <textarea matInput placeholder="Share some thoughts" col="50" rows="5" formControlName="content"
           ></textarea>
        </mat-form-field>
        <button  mat-flat-button class="button" (click)="processForm()" [disabled]="postInput.invalid || pendingServer">
            <div *ngIf="!pendingServer">
                Post
            </div>
            <div *ngIf="pendingServer">
                Posting...
            </div>
        </button>
    </form>
    
</div>
