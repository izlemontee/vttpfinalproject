<div *ngIf="user">
    <div *ngIf="!isMyProfile">
        Add friend
    </div>
<table>
    <tr>
        <td>{{user.username}}</td>
    </tr>
    <tr>
        <td>{{user.firstName | titlecase}} {{user.lastName | titlecase}}</td>
    </tr>
    <tr>
        <td>{{user.bio}}</td>
    </tr>
</table>
<img [src]="user.image" alt="" width="200">
<h4>{{user.username}}'s top artists</h4>
<table>
    <tr *ngFor="let a of user.artists">
        <td><a [href]="a.external_url">{{a.name}}</a></td>
        <td><img [src]="a.image" alt="" height="60"></td>
    </tr>
</table>
</div>
<div *ngIf="instruments.length>0">
    <h2>{{usernameInProfile}} plays:</h2>
    <div>
        <span *ngFor="let i of instruments">{{i}} </span>
    </div>
</div>

<div *ngIf="genres.length>0">
    <h2>{{usernameInProfile}}'s top genres:</h2>
    <div>
        <span *ngFor="let g of genres">{{g}} </span>
    </div>
</div>
